<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e3b4e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background-color: #3c4f65;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 45vw;
            height: 45vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background-color: #506a85;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .circle span {
            font-size: calc(1.5vw + 12px);
            font-weight: bold;
            color: #ffffff;
            z-index: 2;
        }

        .stats {
            text-align: left;
            font-size: calc(1.2vw + 10px);
            margin: 20px 0;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stats .label {
            color: #7fc8f8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #506a85;
            border-radius: 15px;
        }

        .footer a {
            background-color: transparent;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            overflow: hidden;
            background-color: #3c4f65;
        }

        .footer img {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .footer .center-icon img {
            width: 60px;
            height: 60px;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SportGPT</h1>
        <div class="circle" id="circle" data-percent="70">
            <span id="percentage">70%</span>
        </div>

        <div class="stats">
            <div><span class="label">▶ Steps:</span> <span>1000 / 7000</span></div>
            <div><span class="label">▶ Cal:</span> <span>789 / 2000</span></div>
            <div><span class="label">▶ Train:</span> <span>70% / 100%</span></div>
            <div><span class="label">▶ Progress:</span> <span>45.6 / 50</span></div>
        </div>

        <div class="footer">
            <!-- Links with circular images -->
            <a href="https://example.com/openai" target="_blank">
                <img src="https://raw.githubusercontent.com/Kyryl179/SportGPT/refs/heads/main/openai.png" alt="OpenAI Icon">
            </a>
            <a href="https://example.com/notifications" target="_blank">
                <img src="https://raw.githubusercontent.com/Kyryl179/SportGPT/refs/heads/main/notifications.png" alt="Notifications Icon">
            </a>
            <a href="https://example.com/sportgpt" class="center-icon" target="_blank">
                <img src="https://raw.githubusercontent.com/Kyryl179/SportGPT/refs/heads/main/sportgpt.png" alt="SportGPT Icon">
            </a>
            <a href="https://example.com/train" target="_blank">
                <img src="https://raw.githubusercontent.com/Kyryl179/SportGPT/refs/heads/main/train.png" alt="Train Icon">
            </a>
            <a href="https://example.com/settings" target="_blank">
                <img src="https://raw.githubusercontent.com/Kyryl179/SportGPT/refs/heads/main/settings.png" alt="Settings Icon">
            </a>
        </div>
    </div>

    <script>
        // Get the circle element and percentage value
        const circle = document.getElementById('circle');
        const percentage = parseInt(circle.getAttribute('data-percent'), 10);

        // Function to dynamically update the circle's appearance
        function updateCircle(percentage) {
            const colors = {
                0: '#506a85',
                25: '#ffbc00',
                50: '#7fc8f8',
                75: '#4dbf88',
                100: '#00e676'
            };

            let color, animation = '';

            if (percentage <= 25) {
                color = colors[25];
            } else if (percentage <= 50) {
                color = colors[50];
            } else if (percentage <= 75) {
                color = colors[75];
            } else {
                color = colors[100];
                animation = 'pulse 1.5s infinite alternate';
            }

            circle.style.backgroundColor = color;
            circle.style.animation = animation;
        }

        // Call the function to update the circle
        updateCircle(percentage);
    </script>
</body>
</html>
