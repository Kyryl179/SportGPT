<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e3b4e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #3c4f65;
            text-align: center;
            border-radius: 15px;
            padding: 5%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 40vw;
            height: 40vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background-color: #506a85;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .circle span {
            font-size: 5vw;
            font-weight: bold;
            color: #ffffff;
            z-index: 2;
        }

        .stats {
            text-align: left;
            font-size: 4vw;
            margin: 5% 0;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stats .label {
            color: #7fc8f8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 5%;
            padding: 5%;
            background-color: #506a85;
            border-radius: 15px;
        }

        .footer button {
            background-color: #3c4f65;
            border: 1px solid #7fc8f8;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 12vw;
            height: 12vw;
            max-width: 50px;
            max-height: 50px;
        }

        .footer button img {
            width: 8vw;
            height: 8vw;
            max-width: 30px;
            max-height: 30px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 480px) {
            .container {
                padding: 5%;
            }

            .circle {
                width: 50vw;
                height: 50vw;
            }

            .circle span {
                font-size: 6vw;
            }

            .stats {
                font-size: 5vw;
            }

            .footer button {
                width: 15vw;
                height: 15vw;
            }

            .footer button img {
                width: 10vw;
                height: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 6vw;">SportGPT</h1>
        <div class="circle" data-percent="70">
            <span>70%</span>
        </div>

        <div class="stats">
            <div><span class="label">▶ Steps:</span> <span>1000 / 7000</span></div>
            <div><span class="label">▶ Cal:</span> <span>789 / 2000</span></div>
            <div><span class="label">▶ Train:</span> <span>70% / 100%</span></div>
            <div><span class="label">▶ Progress:</span> <span>45.6 / 50</span></div>
        </div>

        <div class="footer">
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=1" alt="icon1"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=2" alt="icon2"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=3" alt="icon3"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=4" alt="icon4"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=5" alt="icon5"></button>
        </div>
    </div>

    <script>
        // Dynamic circle effect based on percentage
        const circle = document.querySelector('.circle');
        const percent = parseInt(circle.querySelector('span').textContent);

        function updateCircleEffect(percentage) {
            if (percentage === 0) {
                circle.setAttribute('data-percent', '0');
            } else if (percentage <= 25) {
                circle.setAttribute('data-percent', '25');
            } else if (percentage <= 50) {
                circle.setAttribute('data-percent', '50');
            } else if (percentage <= 75) {
                circle.setAttribute('data-percent', '75');
            } else {
                circle.setAttribute('data-percent', '100');
            }
        }

        updateCircleEffect(percent);
    </script>
</body>
</html>
