<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e3b4e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background-color: #3c4f65;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 45vw;
            height: 45vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background-color: #506a85;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .circle span {
            font-size: calc(1.5vw + 12px);
            font-weight: bold;
            color: #ffffff;
            z-index: 2;
        }

        /* Stats Section */
        .stats {
            text-align: left;
            font-size: calc(1.2vw + 10px);
            margin: 20px 0;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stats .label {
            color: #7fc8f8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #506a85;
            border-radius: 15px;
        }

        .footer button {
            background-color: #3c4f65;
            border: 1px solid #7fc8f8;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .footer button img {
            width: 30px;
            height: 30px;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: scale(1.2);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SportGPT</h1>
        <div class="circle" id="circle" data-percent="70">
            <span id="percentage">70%</span>
        </div>

        <div class="stats">
            <div><span class="label">▶ Steps:</span> <span>1000 / 7000</span></div>
            <div><span class="label">▶ Cal:</span> <span>789 / 2000</span></div>
            <div><span class="label">▶ Train:</span> <span>70% / 100%</span></div>
            <div><span class="label">▶ Progress:</span> <span>45.6 / 50</span></div>
        </div>

        <div class="footer">
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon1" alt="icon1"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon2" alt="icon2"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon3" alt="icon3"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon4" alt="icon4"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon5" alt="icon5"></button>
        </div>
    </div>

<script>
    // Get the circle element and percentage value
    const circle = document.getElementById('circle');
    const percentageText = document.getElementById('percentage');
    const percentage = parseInt(circle.getAttribute('data-percent'), 10);

    // Function to calculate color based on percentage
    function getColorByPercentage(percent) {
        const red = Math.min(255, Math.floor((100 - percent) * 2.55)); // Red decreases as percentage increases
        const green = Math.min(255, Math.floor(percent * 2.55)); // Green increases as percentage increases
        return `rgb(${red}, ${green}, 100)`; // Blue stays constant
    }

    // Function to dynamically update the circle's appearance
    function updateCircle(percent) {
        const color = getColorByPercentage(percent);
        circle.style.backgroundColor = color;

        if (percent >= 75) {
            circle.style.animation = 'pulse 1.5s infinite alternate';
        } else {
            circle.style.animation = ''; // Remove animation for percentages < 75
        }

        percentageText.textContent = `${percent}%`;
    }

    // Call the function to update the circle
    updateCircle(percentage);
</script>

</body>
</html>
