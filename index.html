<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e3b4e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 360px;
            background-color: #3c4f65;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 40vw;
            height: 40vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            border: 5px solid #7fc8f8;
            margin: 20px auto;
            position: relative;
            background-color: #506a85;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 50%;
            background: rgba(127, 200, 248, 0.8);
            border-radius: 40%;
            animation: wave-animation 4s infinite linear;
            z-index: 1;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-25%) translateY(-5px);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .circle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            max-font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            z-index: 2;
        }

        .stats {
            text-align: left;
            font-size: 4vw;
            max-font-size: 18px;
            margin: 20px 0;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stats .label {
            color: #7fc8f8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #506a85;
            border-radius: 15px;
        }

        .footer button {
            background-color: #3c4f65;
            border: 1px solid #7fc8f8;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 12vw;
            height: 12vw;
            max-width: 50px;
            max-height: 50px;
        }

        .footer button img {
            width: 8vw;
            height: 8vw;
            max-width: 30px;
            max-height: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>SportGPT</h1>
        <div class="circle">
            <div class="wave"></div>
            <span>70%</span>
        </div>

        <div class="stats">
            <div><span class="label">▶ Steps:</span> <span>1000 / 7000</span></div>
            <div><span class="label">▶ Cal:</span> <span>789 / 2000</span></div>
            <div><span class="label">▶ Train:</span> <span>70% / 100%</span></div>
            <div><span class="label">▶ Progress:</span> <span>45.6 / 50</span></div>
        </div>

        <div class="footer">
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon1" alt="icon1"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon2" alt="icon2"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon3" alt="icon3"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon4" alt="icon4"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon5" alt="icon5"></button>
        </div>
    </div>
</body>
</html>
