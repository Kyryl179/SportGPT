<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        try {
          Telegram.WebApp.ready(); // Инициализация Web App

          // Получаем данные пользователя
          const user = Telegram.WebApp.initDataUnsafe?.user;
          console.log("Отладка: Данные пользователя:", user);

          // Отображаем имя пользователя или сообщение об ошибке
          if (user) {
            const userName = user.username || user.first_name || "Гость";
            document.body.innerHTML = `<h1 style="text-align: center;">Привет, ${userName}!</h1>`;
          } else {
            document.body.innerHTML = `<h1 style="text-align: center;">Не удалось получить данные пользователя.</h1>`;
          }
        } catch (error) {
          console.error("Ошибка при работе с Telegram Web App API:", error);
          document.body.innerHTML = `<h1 style="text-align: center;">Ошибка загрузки данных.</h1>`;
        }
      } else {
        console.warn("Telegram Web App API недоступен.");
        document.body.innerHTML = `<h1 style="text-align: center;">Запустите это приложение в Telegram.</h1>`;
      }
    });
  </script>
</head>
<body>
  <h1 style="text-align: center;">Загрузка...</h1>
</body>
</html>
