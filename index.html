<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e3b4e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 360px;
            background-color: #3c4f65;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background-color: #506a85;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .circle span {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            z-index: 2;
        }

        /* Effects for different percentages */
        .circle[data-percent="0"] {
            background-color: #506a85;
        }

        .circle[data-percent="25"] {
            background-color: #ffbc00;
            transform: scale(1.05);
        }

        .circle[data-percent="50"] {
            background-color: #7fc8f8;
            transform: rotate(180deg);
        }

        .circle[data-percent="75"] {
            background-color: #4dbf88;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(77, 191, 136, 0.8);
        }

        .circle[data-percent="100"] {
            background-color: #4dbf88;
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(77, 191, 136, 0.8);
            animation: pulse 1s infinite alternate;
        }

        /* Pulse effect at 100% */
        @keyframes pulse {
            0% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .stats {
            text-align: left;
            font-size: 18px;
            margin: 20px 0;
        }

        .stats div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stats .label {
            color: #7fc8f8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #506a85;
            border-radius: 15px;
        }

        .footer button {
            background-color: #3c4f65;
            border: 1px solid #7fc8f8;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .footer button img {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>SportGPT</h1>
        <div class="circle" data-percent="25">
            <span>25%</span>
        </div>

        <div class="stats">
            <div><span class="label">▶ Steps:</span> <span>1000 / 7000</span></div>
            <div><span class="label">▶ Cal:</span> <span>789 / 2000</span></div>
            <div><span class="label">▶ Train:</span> <span>70% / 100%</span></div>
            <div><span class="label">▶ Progress:</span> <span>45.6 / 50</span></div>
        </div>

        <div class="footer">
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon1" alt="icon1"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon2" alt="icon2"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon3" alt="icon3"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon4" alt="icon4"></button>
            <button><img src="https://via.placeholder.com/40/3c4f65/ffffff?text=Icon5" alt="icon5"></button>
        </div>
    </div>

    <script>
        // Dynamic circle effect based on percentage
        const circle = document.querySelector('.circle');
        const percent = parseInt(circle.querySelector('span').textContent);

        // Function to update the circle's data-percent attribute based on percentage
        function updateCircleEffect(percentage) {
            if (percentage === 0) {
                circle.setAttribute('data-percent', '0');
            } else if (percentage <= 25) {
                circle.setAttribute('data-percent', '25');
            } else if (percentage <= 50) {
                circle.setAttribute('data-percent', '50');
            } else if (percentage <= 75) {
                circle.setAttribute('data-percent', '75');
            } else {
                circle.setAttribute('data-percent', '100');
            }
        }

        // Call the function to update the effect based on the percentage
        updateCircleEffect(percent);
    </script>
</body>
</html>
